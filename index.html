<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login con SDK de Facebook</title>

</head>
<body>
	<h2>Login con SDK de Facebook</h2>
	<!--El atributo onlogin del bot贸n para configurar una devoluci贸n de llamada de JavaScript, que comprueba el estado de inicio de sesi贸n y determina si la persona complet贸 el proceso correctamente--> 
	<fb:login-button 
	scope="public_profile,email"
	onlogin="checkLoginState();">
	</fb:login-button>
	<div id="fb-root"></div>
	<div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
	<script>(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.9&appId=1953035924938010";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

<script src="js/main.js"></script>
</body>
</html>
